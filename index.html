<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>LADYBUG.INC BOT</title>
 <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
 <!-- Loading Screen -->
 <div id="loading-screen">
 <h2>Loading...</h2>
 <div class="loader"></div>
 </div>

 <!-- Main Content -->
 <div id="main-content" style="display:none;">
 <!-- Background Audio -->
 <audio id="background-audio" loop autoplay>
 <source src="background-music.mp3" type="audio/mp3">
 Your browser does not support the audio element.
 </audio>

 <!-- Dashboard Container -->
 <div id="dashboard-container">
 <!-- WhatsApp Group and Channel Join Section -->
 <div id="whatsapp-section" class="dashboard-item">
 <h2><i class="fa-brands fa-whatsapp"></i> WhatsApp</h2>
 <button id="join-whatsapp-group" onclick="joinWhatsAppGroup()">Join Group</button>
 <button id="join-whatsapp-channel" onclick="joinWhatsAppChannel()">Join Channel</button>
 </div>

 <!-- GitHub Repo Fork Section -->
 <div id="github-section" class="dashboard-item">
 <h2><i class="fa-brands fa-github"></i> GitHub</h2>
 <button id="fork-github-repo" onclick="forkGitHubRepo()">Fork Repo</button>
 </div>

 <!-- Bot Section -->
 <div id="bot-section" class="dashboard-item">
 <h2><i class="fa-solid fa-robot"></i> LADYBUG.INC BOT</h2>
 <button id="open-bot" onclick="openBot()">Open Bot</button>
 </div>
 </div>

 <!-- Animated Background -->
 <canvas id="animated-background"></canvas>

 </div>
 </footer>
 </div>

 <script src="script.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
</body>
</html>
